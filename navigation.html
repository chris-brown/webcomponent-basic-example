<template id="navigation">
    <style>
    * {
      color: red;
    }
  </style>
    <navigate>
    <ul>
        <li><a href="#" id="home">Home</a></li>
        <li><a href="#" id="link2">Link 2</a></li>
        <li><a href="#" id="link3">Link 3</a></li>
        <li><a href="#" id="link4">Link 4</a></li>
    </ul>
    </navigate>
    <content></content>   
</template>

<script>

    var importDoc = document.currentScript.ownerDocument;

    class MyNavigation extends HTMLElement {

        createdCallback() {

            console.log('link', this.link);

            var template = importDoc.querySelector('#navigation');

            // import template into
            var clone = document.importNode(template.content, true);

            var root = this.createShadowRoot();
            root.appendChild(clone);
        }
    }
    
    document.registerElement('my-navigation', MyNavigation);
</script>
