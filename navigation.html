<template id="navigation">
    <style>
    * {
      color: red;
    }
  </style>
    <navigate>
    <ul>
        <li><a href="#" id="home">Home</a></li>
        <li><a href="#" id="link2">Link 2</a></li>
        <li><a href="#" id="link3">Link 3</a></li>
        <li><a href="#" id="link4">Link 4</a></li>
    </ul>
    </navigate>
    <content></content>   
</template>

<script type="text/javascript" async>
    (function() {
        'use strict';

        let currentScript = document._currentScript || document.currentScript;
        let importDoc = currentScript ? currentScript.ownerDocument : document; 

        class MyNavigation extends HTMLElement {

            createdCallback() {

                let template = importDoc.querySelector('#navigation');

                // import template into
                let clone = document.importNode(template.content, true);

                this.createShadowRoot().appendChild(clone);
            }
        }
        
        document.registerElement('my-navigation', MyNavigation);
    })();
</script>
